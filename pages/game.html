<!doctype html>
<html>
<head>
    <script src="game.js"></script>
    <link href="style.css" rel="stylesheet">
    <style>
        #board-border {
            --square-amount: 8;

            --factor: 1.3888888888;
            --size: calc(100vh / (var(--square-amount) * var(--factor)));

            background-color: gray;
            padding: calc(var(--size) / 2);
        }
        #board {
            display: grid;
            grid-template-columns: repeat(var(--square-amount), var(--size));
            grid-gap: 0;
            padding: 0px;
            margin-left: auto;
            margin-right: auto;
        }
        .square {
            width: var(--size);
            height: var(--size);
            padding: 0px;
            margin: 0px;
        }
        .piece {
            max-width: var(--size);
            max-height: var(--size);
        }

        #board-outer {
            display: flex;
            justify-content: center;

            -webkit-user-select: none; /* Safari */
            user-select: none;
        }
    </style>
</head>
<body>
<div id="board-outer">
    <div id="board-border">
        <div id="board"></div>
    </div>
</div>
<h1 id="error"></h1>
<a href="index.html"><button>Back to menu</button></a>
</body>
</html>
